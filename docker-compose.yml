
version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:14-3.2
    environment:
      POSTGRES_DB: sahayak_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sahayak_secure_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - sahayak-network

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

    volumes:
      - redis_data:/data
    networks:
      - sahayak-network

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:${DB_PASSWORD:-sahayak_secure_2024}@postgres:5432/sahayak_db
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=False
      - TWILIO_SID=${TWILIO_SID}
      - TWILIO_TOKEN=${TWILIO_TOKEN}
      - FCM_SERVER_KEY=${FCM_SERVER_KEY}
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ml_models:/app/ml_models
    networks:
      - sahayak-network

  # ML Service
  ml-service:
    build:
      context: ./ml_engine
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/1
      - MODEL_PATH=/app/models
    depends_on:
      - redis
    volumes:
      - ml_models:/app/models
      - ./ml_engine:/app
    ports:
      - "8001:8001"
    networks:
      - sahayak-network

  # Web Dashboard
  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=http://backend:8000/api
      - REACT_APP_WS_URL=ws://backend:8000/ws
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./web-dashboard:/app
    networks:
      - sahayak-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - web-dashboard
    networks:
      - sahayak-network

  # Drone Feed Processor
  drone-processor:
    build:
      context: ./drone_processor
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/2
      - BACKEND_API_URL=http://backend:8000/api
    depends_on:
      - redis
      - backend
    volumes:
      - drone_data:/app/data
    networks:
      - sahayak-network

volumes:
  postgres_data:
  redis_data:
  ml_models:
  drone_data:

networks:
  sahayak-network:
    driver: bridge
