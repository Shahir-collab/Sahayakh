apiVersion: v1
kind: Namespace
metadata:
  name: sahayak

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sahayak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgis/postgis:14-3.2
        env:
        - name: POSTGRES_DB
          value: "sahayak_db"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sahayak-secrets
              key: db-password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: sahayak
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sahayak-backend
  namespace: sahayak
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sahayak-backend
  template:
    metadata:
      labels:
        app: sahayak-backend
    spec:
      containers:
      - name: backend
        image: sahayak/backend:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sahayak-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sahayak-secrets
              key: django-secret
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: sahayak-backend-service
  namespace: sahayak
spec:
  selector:
    app: sahayak-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sahayak-ingress
  namespace: sahayak
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
  - hosts:
    - api.sahayak.com
    secretName: sahayak-tls
  rules:
  - host: api.sahayak.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sahayak-backend-service
            port:
              number: 8000
